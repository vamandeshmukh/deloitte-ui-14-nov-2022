<body>
    <div>
        <h1>Customer Data</h1>
        <p>Data from JS can be displayed to HTML.</p>
        <div>
            <h2>Customer Details</h2>
        </div>
    </div>
    <div>
        <p>Enter customer details:</p>
        <form id="custDataForm" onsubmit="saveCustDetails(); return false">
            <input type="number" id="customerId" name="customerId" placeholder="Enter customerId" required autofocus>
            <br />
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            <br />
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <br />
            <input type="number" id="phone" name="phone" placeholder="Enter phone" required>
            <br />
            <input type="text" id="city" name="city" placeholder="Enter city" required>
            <br />
            <input type="submit" value="Submit">
        </form>
        <div id="custData"></div>
    </div>
    <script src='./99-customer-script.js'></script>



</body>
