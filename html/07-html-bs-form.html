<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <p class="text-primary display-4 mt-3 pt-3">Deloitte Login Form</p>
        <hr />
        <div class="bg-white col-4 shadow px-3 py-3 content-center">
            <p class="lead pb-3">Login here to access Deloitte app</p>
            <form class="form form-group">
                <input class="form-control mb-3 " type="text" name="userName" value="" placeholder="Enter userName" />
                <input class="form-control mb-3" type="password" name="password" value=""
                    placeholder="Enter password" />
                <input class="form-control btn btn-outline-primary mb-3" type="button" value="Login" />
            </form>
        </div>
    </div>
</body>

</html>
