<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">

    <style>
        .my-style {
            color: blue
        }

        #my-style-3 {
            color: blueviolet;
        }
    </style>

</head>

<body>
    <div>
        <h1>HTML with CSS</h1>
        <p>CSS in HTML is used to style text and media.</p>
        <hr />

        <div>
            <p style="color: blue">This element has been styled with inline CSS.</p>
            <p class="my-style">This element has been styled with internal CSS.</p>
            <p class="my-style-2">This element has been styled with external CSS.</p>
            <p id="my-style-3">This element has been styled with external CSS.</p>
        </div>
    </div>
</body>

</html>
