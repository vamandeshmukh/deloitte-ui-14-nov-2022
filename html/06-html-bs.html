<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>HTML with Bootstrap</h1>
        <p>Bootstrap in HTML is used to get readymade styles for text and media.</p>
        <hr />

        <div>
            <p>Some text without Bootstrap</p>
            <p class="text-primary">Some text with Bootstrap</p>
            <p class="text-warning">Some text with Bootstrap</p>
            <p class="text-success">Some text with Bootstrap</p>

        </div>
    </div>
</body>

</html>
